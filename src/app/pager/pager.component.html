<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="page.first">
            <a class="page-link" href="javascript:void(0)" aria-label="Previous"
                (click)="changeCurrentPage(currentPageIndex - 1)" tabindex="-1">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li *ngFor="let i of totalPagesRange" class="page-item" [class.active]="currentPageIndex === i">
            <a class="page-link" href="javascript:void(0)" (click)="changeCurrentPage(i)" tabindex="-1">{{i + 1}}</a>
        </li>
        <li class="page-item" [class.disabled]="page.last">
            <a class="page-link" href="javascript:void(0)" aria-label="Next"
                (click)="changeCurrentPage(currentPageIndex + 1)" tabindex="-1">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
