<div class="form-group row">

    <!-- Poster File -->
    <div class="col-md-3">
        <img class="img-fluid img-thumbnail" src="{{film.image}}">
    </div>

    <div class="col">
        <div class="card">
            <div class="card-body">

                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="filmName" class="col-form-label">Название:</label>
                    </div>
                    <div class="col">
                        <div id="filmName" class="form-control" readonly>
                            <span>{{film.filmName}}</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="filmYear" class="col-form-label">Год:</label>
                    </div>
                    <div class="col">
                        <div id="filmYear" class="form-control" readonly>
                            <span>{{film.year}}</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="filmCountries" class="col-form-label">Страны:</label>
                    </div>
                    <div class="col">
                        <div id="filmCountries" class="form-control" readonly>
                            <span *ngFor="let country of film.filmCountries">
                                <a class="card-link" [routerLink]="['/films']"
                                    [queryParams]="{country:country}">{{country}}</a>&nbsp;
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="filmSlogan" class="col-form-label">Слоган:</label>
                    </div>
                    <div class="col">
                        <div id="filmSlogan" class="form-control" readonly>
                            <span>{{film.slogan}}</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="filmGenres" class="col-form-label">Жанры:</label>
                    </div>
                    <div class="col">
                        <div id="filmGenres" class="form-control" readonly>
                            <span *ngFor="let genre of film.filmGenres">
                                <a class="card-link" [routerLink]="['/films']"
                                    [queryParams]="{genre:genre}">{{genre}}</a>&nbsp;
                            </span>
                        </div>
                    </div>
                </div>

                <ng-container *ngFor="let careerHumanPair of filmCast">
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="{{careerHumanPair[0]}}" class="col-form-label">{{careerHumanPair[0]}}:</label>
                        </div>
                        <div class="col">
                            <div id="{{careerHumanPair[0]}}" class="form-control" readonly>
                                <span *ngFor="let humanInfo of careerHumanPair[1]">
                                    <a class="card-link" routerLink="/humans/{{humanInfo.humanId}}">
                                        {{humanInfo.humanFirstName}} {{humanInfo.humanLastName}}
                                    </a>
                                    &nbsp;
                                </span>
                            </div>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </div>
</div>

<!-- Annotation -->
<div class="card">
    <div class="card-body">
        <div class="row mx-auto">
            <div id="filmAnnotation" class="form-control" readonly>
                <ng-container *ngFor="let paragraph of annotationParagraphs; index as i">
                    <span>{{paragraph}}</span>
                    <ng-template [ngIf]="i !== annotationParagraphs.length - 1">
                        <br>
                        <br>
                    </ng-template>
                </ng-container>
            </div>
        </div>
    </div>
</div>
